<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="col 8 m-auto pt-2 pb-2 text-center">
    <h1>Minhas tarefas</h1>
    </div>
    <div class="col 8 m-auto pt-3 pb-2 text-center">
        <a href = "cadastro/" class = "btn btn-success">Adicionar</a>
    </div>
    {{db.id}}
    <div class = "col 8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tarefa</th>
                <th scope="col">Dia</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
                {% for dbs in db %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.tarefa}}</td>
                    <td>{{dbs.dia}}</td>
                    <td>{{dbs.status}}</td>
                    <td>
                        <a href="ver/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                        <a href="edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                        <a href="delete/{{dbs.id}}" class="btn btn-danger">Deletar</a>
                    </td>
                  </tr>
                {% endfor%}
             
            </tbody>
          </table>
    </div>

    
</body>
</html>
