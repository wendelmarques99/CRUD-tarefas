<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="col 8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastrar tarefas</h1>
    </div>
    <div class="col 8 m-auto pt-3 pb-2 text-center">
        <a href = "/" class = "btn btn-info">Voltar</a>
    </div>
    <div class="col 8 m-auto pt-3 pb-2 text-center">
        <form id = "form" name = "form" action = "{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">{{form.tarefa}}</div>
            <div class="form-group mt-4">{{form.dia}}</div>
            <div class="form-group mt-4">{{form.status}}</div>
            <div class="col 8 m-auto pt-3 pb-2 text-center">
            <input type="submit" value="Salvar" class="btn btn-success">
            </div>
        </form>
    </div>
    
</body>
</html>
